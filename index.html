    <div class="flex flex-col bg-black opacity-70 p-10 my-36 z-0 transition-all" class="login" id="login">
        <input type="email" class="text bg-transparent text-white border-b-[1px] border-[#16c2bf] my-5 py-2 px-2"
        placeholder="Email" id="email">
        <input type="password" class="text bg-transparent text-white border-b-[1px] border-[#16c2bf] my-5 py-2 px-2"
            placeholder="Password" id="password">
        <div class="flex items-center gap-10 my-6">
            <div class="flex">
                <input id="default-checkbox" type="checkbox" value=""
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 cursor-pointer">
                <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember

            </div>
            <div>
                <p class="dark:text-gray-300 text-sm cursor-pointer hover:underline">forgotten password</p>
            </div>
        </div>
        <button class="border border-teal-300 dark:text-gray-300 px-10 py-2 hover:bg-teal-400 my-5" id="login-btn">log
            in</button>
        <p class="dark:text-gray-300 text-center">or</p>
        <button class="border border-teal-300 dark:text-gray-300 px-10 py-2 hover:bg-teal-400 my-5"
            id="sign-up-btn">Sign
            up</button>
    </div>
    <div class="flex flex-col bg-black opacity-70 p-10 my-36 sm:w-[35%] w-fit lg:w-[28%] xl:w-[30%] z-10 absolute hidden"
        id="sign-up">
        <button class="text-4xl flex justify-start text-white mt-0 pt-0" id="back-btn">&larr;</button>
        <input type="text" class="text bg-transparent text-white border-b-[1px] border-[#16c2bf] my-3 py-2 px-2"
            placeholder="First Name" id="first-name">
        <input type="text" class="text bg-transparent text-white border-b-[1px] border-[#16c2bf] my-3 py-2 px-2"
            placeholder="Last Name" id="last-name">
        <input type="email" class="text bg-transparent text-white border-b-[1px] border-[#16c2bf] my-5 py-2 px-2"
            placeholder="Email" id="email">
        <input type="password" class="text bg-transparent text-white border-b-[1px] border-[#16c2bf] my-5 py-2 px-2"
            placeholder="Password" id="password">
        <div class="flex justify-between mx-4 my-6">
            <div class="flex" id="gender">
                <input id="default-radio-1" type="radio" value="" name="default-radio"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 cursor-pointer">
                <label for="default-radio-1"
                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Male</label>
            </div>
            <div class="flex">
                <input checked id="default-radio-2" type="radio" value="" name="default-radio"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 cursor-pointer">
                <label for="default-radio-2"
                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Female</label>
            </div>
        </div>
        <button class="border border-teal-300 dark:text-gray-300 px-10 py-2 hover:bg-teal-400 my-5" id="submit-btn">Sign
            up</button>
    </div>
